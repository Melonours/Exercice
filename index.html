<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <title>Accueil Robbie Lens Photographie</title>
</head>

<body>
    <header>
         <nav>
            <img src="images/logo.png" alt="Logo Robbie Lens">
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
         </nav> 
    </header>
    <main>
        <section class="accueil-intro">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="portfolio.html" class="cta"> UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
                <img src="images/robbie-lens.png" alt="Portait avec effet de la photographe Robbie Lens">
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
                <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="images/accueil/element-3.png" alt="Parc National d'abel Tasman - Nouvelle-Zélande">
            </div>
            <div>
                <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form action="" method="get">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" >
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="emal" id="email">
                    </div>
                </div>
                <label for="message-accueil">message</label>
                <textarea name="message" id="message-accueil" cols="50" rows="12"></textarea>
                <input type="submit" value="Envoyer" class="cta" id="send-button">
            </form>
        </section>
    </main>
    <footer>
            <img src="images/logo.png" alt="Logo Robbie Lens" class="lien-icone">
            <div>
                <a target="_blank"  href="https://twitter.com/">
                    <img src="images/twitter.png" alt="Lien vers Twitter" title="Twitter" class="lien-icone">
                </a>
                <a target="_blank" href="https://www.instagram.com/">
                    <img src="images/instagram.png" alt="Lien vers Instagram" title="Twitter" class="lien-icone">
                </a>
            </div>
    </footer>
</body>

</html>
